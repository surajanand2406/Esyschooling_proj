<!DOCTYPE html>
{% load static %}
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Pizza</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	
	<link rel="stylesheet" type="text/css" href="{% static 'myapp/main.css' %}">
</head>
<body>
	<header>
		<nav class="navbar navbar-expand-lg xt fixed-top">
		  <div class="collapse navbar-collapse">
		    <ul class="navbar-nav mr-auto">
		      <li class="nav-item active">
		        <a class="dropbtn" href="{% url 'home' %}">Home</a>
		      </li>
		    
		      <li class="nav-item">
		        <a class="dropbtn" href="{% url 'create' %}">Create</a>
		      </li>
		    
			  <li class="nav-item">
			    <a class="dropbtn" href="{% url 'detail' %}">Detail</a>
			  </li>
			  

		    </ul>
		    <div class="nav-item">
		    	{% if user.is_authenticated %}
		    		
					<form action="{% url 'logout' %}" method="POST">
						{% csrf_token %}
						<button type="submit">Logout</button>
					</form>
		    	{% else %}
		    		<a class="nav-item" href="{% url 'login' %}">Login</a>
		    		<a class="nav-item" href="{% url 'signup' %}">Sign Up</a>
		    	{% endif %}    
		    </div>
		  </div>
		</nav>
	</header>
	<main role="main">
		<div class="container">
			<h1>Welcome!</h1>
			{% block content %}

    		{% endblock %}
		</div>
	</main>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
